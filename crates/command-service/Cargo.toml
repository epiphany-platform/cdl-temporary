[package]
authors = ["CDL Team"]
edition = "2018"
license = "Apache-2.0"
name = "command-service"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "command_service"
path = "src/lib.rs"

[[bin]]
name = "command-service"
path = "src/main.rs"

[dependencies]
# Workspace
rpc         = { path = "../rpc" }
utils       = { path = "../utils" }

# Crates.io
anyhow      = "1.0"
async-trait = "0.1"
bb8         = "0.7"
env_logger  = "0.8"
fnv         = "1.0"
futures     = "0.3"
log         = "0.4"
rdkafka     = { version = "0.24", features = ["cmake-build"] }
reqwest     = "0.10"
serde       = { version = "1.0", features = ["derive"] }
serde_json  = "1.0"
structopt   = "0.3"
thiserror   = "1.0"
tokio       = { version = "1", features = ["rt-multi-thread", "macros", "sync"] }
tonic       = "0.3"
url         = "2.1"
uuid        = { version = "0.8", features = ["v1", "serde"] }
bb8-postgres            = { version = "0.7", features = ["with-uuid-0_8", "with-serde_json-1"] }

[dev-dependencies]
test-case = "1.1"
